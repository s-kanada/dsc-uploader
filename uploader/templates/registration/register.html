{% extends 'registration/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="title">
  <header>Create an Account</header>
</div>
<div class="main">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <div>Already have an account? <a href="{% url 'login' %}">Log in</a></div>
</div>
{% endblock %}
