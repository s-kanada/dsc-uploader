<html lang="jp">
{% load static %}
    <head>
        <title>Dr.Sum Uploader</title>
        <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
        <link href='//fonts.googleapis.com/css?family=Pixelify Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/uploader.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1 style="display: inline-block; margin-right: 20px;"><a href="/" class="pagetitle">Dr.Sum Uploader</a></h1>
            <div class="text-align: right;">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="button">ログアウト</a>
                {% endif %}
            </div>
        </div>         
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
